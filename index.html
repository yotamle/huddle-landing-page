<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <img src="images/logo.svg" alt="logo">
<div class="container">
  <div class="allPage">
    <div class="computerImg">
      <img src="images/illustration-mockups.svg" alt="illustration">
    </div>
    <section class="infoText">
      <div>
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="para">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
      </div>
      <div class="button">
        <button class="btn">Register</button>
      </div>
    </section>
  </div>
  <div class="social-links">
    <a href=""><i class="fab fa-facebook-f"></i></a>
    <a href=""><i class="fab fa-twitter"></i></a>
    <a href=""><i class="fab fa-instagram"></i></a>
  </div>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yotam Levy</a>.
    </p>
  </footer>
</body>

</html>
